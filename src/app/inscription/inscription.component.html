<ion-app>
  <ion-header>
    <ion-toolbar color="home-red" >
      <ion-icon name="home-outline" routerLink="/tabs/tab1" style="width: 30px; height: 30px;" ></ion-icon>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true" >
  <div class="circlbase type2 circlet1"></div>
  <div class="circlbase type1"></div>
  <div class="circlbase type2 circlet2"></div>

<ion-label class="welcommessage">
  <ion-text color="light">Bienvenue</ion-text>
  <ion-text color="light"><p>Inscription</p></ion-text>
</ion-label>
<ion-icon name="arrow-back-outline" color="white" class="backButton" routerLink="/auth"></ion-icon>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
    <ion-item class="ion-margin-vertical">
      <ion-icon 
        name="person-outline" slot="end" color="medium">
      </ion-icon>
      <ion-input 
        formControlName="username" 
        placeholder="Entrer votre nom et prénom" required>
      </ion-input>
    </ion-item>
    <ion-text 
    class="ion-text-left"
    color="danger"
    *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
    <p class="error">*Veuillez saisir le nom et prénom</p>
  </ion-text>
    <ion-item class="ion-margin-vertical">
      <ion-icon 
        name="mail-outline" slot="end" color="medium">
      </ion-icon>
      <ion-input 
        formControlName="email" 
        placeholder="Entrer votre email" required>
      </ion-input>
    </ion-item>
    <ion-text 
      class="ion-text-left"
      color="danger"
      *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
      <p class="error">*Veuillez saisir une adresse e-mail valide</p>
    </ion-text>

    <ion-item class="ion-margin-vertical">
      <ion-icon (click)="onChange()"
        [name]="isTypePassword ? 'lock-closed-outline' : 'lock-open-outline'" 
        slot="end" 
        [color]="isTypePassword ? 'medium' : 'primary'">
      </ion-icon>
      <ion-input 
        formControlName="password" 
        [type]="isTypePassword ? 'password' : 'text'"
        placeholder="Entrer votre mot de passe"  required>
      </ion-input>
    </ion-item>
    <ion-text 
      class="ion-text-left"
      color="danger"
      *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
      <p 
        class="error" 
        *ngIf="signupForm.get('password').invalid && signupForm.get('password').errors.required">
        *Veuillez saisir le mot de passe
      </p>
      <p 
        class="error" 
        *ngIf="signupForm.get('password').dirty">
        *Le mot de passe doit contenir au moins 8 caractères.
      </p>
    </ion-text>

    <ion-row class="ion-margin-vertical">
      <ion-col size="12" class="alignItems">
        <div align=left>
          <ion-checkbox></ion-checkbox>
          <ion-note>j'accepte les termes et conditions</ion-note>
        </div>
      </ion-col>
    </ion-row>
  
    <ion-button color="tertiary" shape="round" type="submit" >S'inscrire</ion-button>
  </ion-list>
</form>
</ion-content>

</ion-app>
