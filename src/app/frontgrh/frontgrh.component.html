<ion-app>
  <ion-header [translucent]="true">
  <ion-toolbar color="home-red">
    <ion-icon name="arrow-back-outline" class="backButton" routerLink="/acceuil"></ion-icon>
    <ion-title>
      Les Statistiques De Ces Services
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
         Statistique De Service Point Vente
       
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Statistique De Service Ressources Humaines
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>
 
    <ion-card>
      <ion-card-header>
        Statistique De Service Stock
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>
     <ion-card>
      <ion-card-header>
        Statistique De Service Comptabilite
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas2 style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
</ion-app>
